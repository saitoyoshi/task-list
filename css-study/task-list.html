<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="task-list.css">
  <title>やったことリスト</title>
</head>
<body>
  <div class="task-form-wrapper">
    <h2 class="tc">期末面談用やったことリスト</h2>
      <p class="description my-ms">実施月、進捗、タイトル、タスク概要を入力してください</p>
        <div class="form-top-container mb-3 my-ms">
            <input type="month" name="date" class="month-form border-gray" id="month">

              <select name="progress" id="progress" class="progress-form border-gray">
                <option value="済">済</option>
                <option value="進行中">進行中</option>
                <option value="未着手">未着手</option>
              </select>
            <div class="regist-button">

              <button type="button" class="border-gray" id="regist">登録</button>
            </div>
        </div>
        <div class="mb-3 my-ms">
          <input class="form-control border-gray" type="text" name="title" placeholder="タイトル" id="title">
        </div>
        <div class="mb-3 my-ms">

          <textarea class="form-control border-gray" name="overview" id="overview" cols="40" rows="5" placeholder="タスクの概要"></textarea>
        </div>
    </div>
    <div class="todos-wrapper">
      <table class="todos-table">
        <thead class="text-center">
          <tr class="table-success">
            <th class="">実施月</th>
            <th class="">進捗</th>
            <th>タイトル</th>
            <th>タスク概要</th>
            <th>削除</th>
          </tr>
        </thead>
        <tbody id="wrapper">
          <!-- ここに表示 -->
        </tbody>
      </table>
    </div>
  <script src="task-list.js"></script>
</body>
</html>
